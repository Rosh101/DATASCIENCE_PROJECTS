<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table,th,td{
            border: 1px solid black;
            width: 50%;
            margin: auto;
        }

    </style>
</head>
<body>
    <h1>Tables</h1>
    <table>
        <thead>
            <tr>
                <th>Sn.</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>1</td>
                <td>Apple</td>
                <td>150</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bananas</td>
                <td>200</td>
            </tr>

        </tbody>
    </table>

    <table>
        <thead>
            <tr>
                <th>Sn.</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td rowspan="2">1</td>
                <td rowspan="2">Apples</td>
                <td>150</td>
                
            </tr>
            <tr>
                <td> 230</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bananas</td>
                <td>200</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
