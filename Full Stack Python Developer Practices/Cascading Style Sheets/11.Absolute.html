<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute</title>
    <style>
        .container{
            height: 400px;
            width: 400px;
            background-color: red;
            position: relative;
        }
        .demo1{
            height: 200px;
            width: 200px;
            background-color: yellow;
            position: absolute;
            bottom: 0;
        }
        .demo2{
            height: 100px;
            width: 100px;
            background-color: aqua;
            position: absolute;
            right: 0;

        }
        .demo3{
            height: 50px;
            width: 50px;
            background-color: green;
            position: absolute;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="demo1">
            <div class="demo2">
                <div class="demo3"></div>
            </div>
        </div>
      
    </div>
</body>
</html>
