<!-- CSS-- Cascading Style Sheets 
Internal CSS -> used for styling in a head tag.
External CSS -> Built new Css file and link it to html file.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=p, initial-scale=1.0">
    <title>CSS INTRO</title>
    <style>
        h1{
            color:blueviolet;
            font-size: 50px;

        }    
       ]
    </style>
    <link rel="stylesheet" href="Intro.css">

</head>
<body>
    <!-- THis is an example of inline CSS -->
    <p style="color: red;background-color: beige;"> We are Learning CSS</p>
    <h1>This is an example of Internal CSS</h1>
    <h2>This is an example of external CSS</h2>
</body>
</html>
